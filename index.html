<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
	
	<svg id="demo" data-src="images/svg.svg"></svg>

	<div id="box">
		<div class="box"></div>
	</div>

	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var demoSrc = $('#demo').attr('data-src');
			$.ajax({
				url: demoSrc,
				dataType: 'xml',
				success : function(data){
					console.log(data.documentElement);
					$('#demo').after(data.documentElement).remove();
				}
			})
			
		})
	</script>
</body>
</html>
